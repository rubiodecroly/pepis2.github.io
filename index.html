<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de prevención de riesgos">
    <meta name="author" content="Tu Nombre">
    <title>Juego de Prevención de Riesgos</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="images/logotipo.webp"  type="image/png"> 
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <h1>¡Bienvenido al Juego de Prevención de Riesgos Laborales!</h1>
        <p>Arrastra las señales y pictogramas de peligro para eliminar los riesgos laborales en las siguientes escenas.</p>
        <button id="start-button">Jugar</button>
    </div>
    <header>
        <div class="countdown">
            <h2>NIVEL 1</h2>
            <br>
            <p id="countdown-timer">00:00:00</p>
            <br>
            <p id="contador">Puntos: 0/6</p>
        </div>
    </header>
    <div class="container">
        <section class="left">
            <div><br></div>
            <div><br></div>
            <div><br></div>
            <div><br></div>
            <div><img draggable="true" src="images/riesgo_termico2.png" alt="Riesgo 4" title="Riesgo térmico" class="risk"></div>
            <div><img draggable="true" src="images/riesgo_resbaladizo2.png" alt="Riesgo 2" title="Riesgo de resbalar" class="risk"></div>
        </section>
        <section class="right">
            <div><img draggable="true" src="images/riesgo_electrico2.png" alt="Riesgo 5" title="Riesgo eléctrico" class="risk"></div>
            <div><img draggable="true" src="images/riesgo_caida2.png" alt="Riesgo 1" title="Riesgo atrapamiento" class="risk"></div>
            <div><img draggable="true" src="images/riesgo_caida_mismo_nivel2.png" alt="Riesgo 3" title="Riesgo caida" class="risk"></div>
            <div><img draggable="true" src="images/riesgo_incendio2.png" alt="Riesgo 6" title="Riesgo incendio" class="risk"></div>
        </section>
        <!-- Área donde se deben arrastrar los riesgos -->
        <div id="drop-zone1" class="drop-zone1">
            <img src="images/cajones.png" class=""></img>
        </div>
        <div id="drop-zone2" class="drop-zone2">
            <img src="images/charco.png" class=""></img>
        </div>
        <div id="drop-zone3" class="drop-zone3">
            <img src="images/papelera.png" class=""></img>
        </div>
        <div id="drop-zone4" class="drop-zone4">
            <img src="images/cafe.png" class=""></img>
        </div>
        <div id="drop-zone5" class="drop-zone5">
            <img src="images/enchufes.png" class=""></img>
        </div>
        <div class="cajonbien">
            <img src="images/cajon2.png" class="imagenhidden">
        </div>
        <div id="drop-zone6" class="drop-zone6">
            <img src="images/radiador.png" class=""></img>
        </div>
        <div id="error-message" class="hidden">
            ¡ERROR! 👀
        </div>
    </div>
    <div class="player">
        <img src="images/player.png" alt="Jugador" id="player">
    </div>
    <div id="explosion" class="explosion">
        <p id="fail-message">¡Has fracasado!</p>
        <img src="images/explosion-unscreen.gif" alt="Explosión">
        <button id="retry-button">Volver a intentarlo</button>
    </div>
    <div id="victory-screen" class="victory-screen">
        <h1>¡Felicidades!</h1>
        <p>Has completado el nivel</p>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
